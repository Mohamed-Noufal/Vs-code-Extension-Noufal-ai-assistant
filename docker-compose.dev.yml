version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
      - backend_cache:/app/.cache
    environment:
      - ENVIRONMENT=development
      - MODEL_PATH=/app/models/mistral-7b-instruct-v0.1.Q4_K_M.gguf
      - LOG_LEVEL=debug
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  extension-dev:
    build:
      context: ./extension
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./extension:/app
      - extension_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_BACKEND_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  backend_cache:
  redis_data:
  extension_modules:

networks:
  default:
    name: multi-agent-dev